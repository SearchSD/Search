<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* Hacker Color Palette */
            --primary: #10451d;
            --primary-dark: #0d2818;
            --primary-light: #208b3a;
            --accent: #058c42;
            --accent-dark: #04471c;
            --success: #2dc653;
            --warning: #ffff00;
            --error: #ff3300;

            /* Gradients */
            --gradient-primary: #000000;
            --gradient-accent: #1a7431;
            --gradient-background: #000000;
            --gradient-card: rgba(0, 255, 65, 0.05);

            /* Glass Effect */
            --glass-bg: rgba(0, 20, 10, 0.7);
            --glass-border: rgba(0, 255, 65, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 255, 64, 0.09);

            /* Surface Colors */
            --surface-elevated: rgba(0, 255, 65, 0.1);
            --text-primary: #208b3a;
            --text-secondary: #155d27;
            --text-muted: #104911;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background: var(--gradient-background);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeIn 0.5s ease;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 255, 65, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 3px);
            pointer-events: none;
            z-index: 9998;
            animation: scanlines 8s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.12) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            75% {
                transform: translate(-2px, -2px);
            }
        }

        @keyframes textFlicker {

            0%,
            100% {
                opacity: 1;
            }

            41%,
            45%,
            51% {
                opacity: 0.9;
            }

            43%,
            49% {
                opacity: 0.95;
            }
        }

        @keyframes borderPulse {

            0%,
            100% {
                border-color: rgba(0, 255, 65, 0.3);
            }

            50% {
                border-color: rgb(0, 97, 24);
            }
        }

        /* Login Styles */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px 20px;
            display: none;
        }

        .login-container.active {
            display: block;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 42px;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 12px;
            animation: glitch 5s infinite;
        }

        .login-tagline {
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            padding: 40px;
            animation: borderPulse 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 20, 10, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            background: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff0000;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .credentials-info {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }

        .credentials-info h4 {
            color: var(--accent);
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .credentials-info p {
            color: var(--text-secondary);
            font-size: 11px;
            line-height: 1.6;
        }

        .credentials-info code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
        }

        /* Logout Button */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: #ff0000;
            padding: 10px 20px;
            border-radius: 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .logout-btn.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
            display: none;
        }

        .main-container.active {
            display: block;
        }

        /* Header/Logo */
        .header {
            text-align: center;
            margin-bottom: 48px;
            animation: slideInDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: 4px;
            animation: glitch 5s infinite, textFlicker 3s infinite;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
        }

        /* Search Glass Card */
        .search-card {
            max-width: 700px;
            margin: 0 auto 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            padding: 32px;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards, borderPulse 3s ease-in-out infinite;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            background: rgba(0, 20, 10, 0.5);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 20px 16px 52px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 24px;
            pointer-events: none;
        }

        .search-btn {
            background: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: var(--accent);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* Student Card (Glassmorphic) */
        .student-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards, textFlicker 5s infinite;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .student-card:hover::before {
            transform: scaleX(1);
        }

        .student-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
        }

        .student-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .student-card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .student-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .student-card:nth-child(4) {
            animation-delay: 0.25s;
        }

        .student-card:nth-child(5) {
            animation-delay: 0.3s;
        }

        .student-card:nth-child(n+6) {
            animation-delay: 0.35s;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            flex-shrink: 0;
            border: 2px solid var(--accent);
            animation: borderPulse 2s ease-in-out infinite;
        }

        .card-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .card-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .detail-row .material-icons {
            font-size: 18px;
            color: var(--accent);
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .badge {
            background: rgba(0, 255, 65, 0.1);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--accent);
            border: 1px solid var(--glass-border);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-secondary);
            display: none;
        }

        .no-results .material-icons {
            font-size: 80px;
            opacity: 0.5;
            margin-bottom: 16px;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 24px 16px;
            }

            .logo {
                font-size: 36px;
            }

            .search-card {
                padding: 24px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .search-wrapper {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 32px;
            }

            .search-card {
                padding: 20px;
            }

            .student-card {
                padding: 20px;
            }
        }

        /* Hidden initially */
        #resultsSection {
            display: none;
        }

        body.has-results #resultsSection {
            display: block;
        }
    </style>
</head>

<body>
    <button class="logout-btn" id="logoutBtn">
        <span class="material-icons" style="font-size: 18px;">logout</span>
        Logout
    </button>

    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <div class="login-logo">LOGIN</div>
            <div class="login-tagline">Student Portal Login</div>
        </div>

        <div class="login-card">
            <div class="error-message" id="errorMessage">Invalid credentials</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="material-icons"
                        style="vertical-align: middle; margin-right: 8px; font-size: 20px;">login</span>
                    Access System
                </button>
            </form>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="header">
            <div class="logo">SDSE</div>
            <div class="tagline">SCHOOL DATABASE SEARCH ENGINE</div>
        </div>

        <div class="search-card">
            <div class="search-wrapper">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search students by name, ID, contact..." />
                <button class="search-btn" id="searchBtn">
                    <span class="material-icons" style="vertical-align: middle; margin-right: 4px;">search</span>
                    Search
                </button>
            </div>
        </div>

        <div id="resultsSection">
            <div class="results-header">
                <div id="stats"></div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="no-results" id="noResults">
                <span class="material-icons">search_off</span>
                <h3>No students found</h3>
                <p>Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <script>
        // Authentication Elements
        const loginContainer = document.getElementById('loginContainer');
        const mainContainer = document.getElementById('mainContainer');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check authentication on page load
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';

            if (isAuthenticated) {
                showMainContent();
            } else {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            loginContainer.classList.add('active');
            mainContainer.classList.remove('active');
            logoutBtn.classList.remove('show');
            document.getElementById('username').focus();
        }

        // Show main content
        function showMainContent() {
            loginContainer.classList.remove('active');
            mainContainer.classList.add('active');
            logoutBtn.classList.add('show');
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Authenticating...';
            errorMessage.classList.remove('show');

            try {
                // Fetch users from users.json
                const response = await fetch('users.json');
                const data = await response.json();

                // Check credentials
                const user = data.users.find(u => u.username === username && u.password === password);

                if (user) {
                    // Success
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('username', username);

                    // Clear form
                    loginForm.reset();

                    // Show main content
                    showMainContent();
                } else {
                    // Failed
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Error loading credentials. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 20px;">login</span>Access System';
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('username');
            showLogin();
            // Clear results
            document.body.classList.remove('has-results');
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('searchInput').value = '';
        });

        // Initialize auth check
        checkAuth();

        // State
        let allStudents = [];
        let csvHeaders = [];

        // Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsGrid = document.getElementById('resultsGrid');
        const statsEl = document.getElementById('stats');
        const noResultsEl = document.getElementById('noResults');

        // CSV Parser
        function parseCSVRow(row) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function parseCSV(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);

            let headerIndex = -1;
            for (let i = 0; i < Math.min(lines.length, 15); i++) {
                if (lines[i].includes('Name') && (lines[i].includes('Mobile') || lines[i].includes('Father'))) {
                    headerIndex = i;
                    break;
                }
            }

            if (headerIndex === -1) return [];

            const rawHeaders = parseCSVRow(lines[headerIndex]);
            csvHeaders = rawHeaders.map(h => h.replace(/^"|"$/g, '').trim());

            const hMap = {};
            csvHeaders.forEach((head, idx) => hMap[head] = idx);

            const students = [];
            for (let i = headerIndex + 2; i < lines.length; i++) {
                const row = parseCSVRow(lines[i]);
                if (row.length < 2) continue;

                const studentObj = {};
                csvHeaders.forEach((key, idx) => {
                    let val = row[idx];
                    if (val) val = val.replace(/^"|"$/g, '').trim();
                    studentObj[key] = val || 'N/A';
                });

                studentObj._displayName = studentObj['Name'] || studentObj['Student Name'] || 'Unknown';
                studentObj._displayId = studentObj['Admission No.'] || studentObj['ID'] || `Row-${i}`;
                studentObj._displayClass = studentObj['Class'] || '';
                studentObj._displaySection = studentObj['Section'] || '';

                students.push(studentObj);
            }
            return students;
        }

        // Load Data
        function loadDatabase() {
            fetch('database.csv')
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.text();
                })
                .then(text => {
                    allStudents = parseCSV(text);
                    console.log(`Loaded ${allStudents.length} students.`);
                })
                .catch(err => {
                    console.error("CSV Load Error:", err);
                });
        }

        // Render Results
        function renderResults(list) {
            resultsGrid.innerHTML = '';

            if (list.length === 0) {
                noResultsEl.style.display = 'block';
                statsEl.style.display = 'none';
                return;
            }

            noResultsEl.style.display = 'none';
            statsEl.style.display = 'block';
            statsEl.textContent = `Found ${list.length} student${list.length !== 1 ? 's' : ''}`;

            const limit = 100;
            list.slice(0, limit).forEach((student) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => openStudentPage(student);

                const initials = student._displayName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                card.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${initials}</div>
                        <div class="card-info">
                            <h3>${student._displayName}</h3>
                            <p>${student._displayId}</p>
                        </div>
                    </div>
                    <div class="card-details">
                        ${student['Mobile No.'] && student['Mobile No.'] !== 'N/A' ? `
                            <div class="detail-row">
                                <span class="material-icons">phone</span>
                                <span>${student['Mobile No.']}</span>
                            </div>
                        ` : ''}
                        ${student['Contact Email Id'] && student['Contact Email Id'] !== 'N/A' ? `
                            <div class="detail-row">
                                <span class="material-icons">email</span>
                                <span>${student['Contact Email Id']}</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="badges">
                        ${student._displayClass && student._displayClass !== 'N/A' ? `<span class="badge">${student._displayClass} ${student._displaySection}</span>` : ''}
                        ${student['Gender'] && student['Gender'] !== 'N/A' ? `<span class="badge">${student['Gender']}</span>` : ''}
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        // Search
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const body = document.body;

            if (query.length === 0) {
                body.classList.remove('has-results');
                resultsGrid.innerHTML = '';
                return;
            }

            body.classList.add('has-results');

            const filtered = allStudents.filter(s => {
                return Object.values(s).some(val =>
                    String(val).toLowerCase().includes(query)
                );
            });

            renderResults(filtered);
        }

        // Open Student Page
        function openStudentPage(student) {
            localStorage.setItem('currentStudent', JSON.stringify(student));
            localStorage.setItem('csvHeaders', JSON.stringify(csvHeaders));
            window.open('student.html', '_blank');
        }

        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // Slash to focus
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // Initialize
        loadDatabase();
    </script>
</body>

</html>
