<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <button class="logout-btn" id="logoutBtn">
        <span class="material-icons" style="font-size: 18px;">logout</span>
        Logout
    </button>

    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <div class="login-logo">LOGIN</div>
            <div class="login-tagline">Student Portal Login</div>
        </div>

        <div class="login-card">
            <div class="error-message" id="errorMessage">Invalid credentials</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="material-icons"
                        style="vertical-align: middle; margin-right: 8px; font-size: 20px;">login</span>
                    Access System
                </button>
            </form>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="header">
            <div class="logo">SDSE</div>
            <div class="tagline">SCHOOL DATABASE SEARCH ENGINE</div>
        </div>

        <div class="search-card">
            <div class="search-wrapper">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Search students by name, ID, contact..." />
                <button class="search-btn" id="searchBtn">
                    <span class="material-icons" style="vertical-align: middle; margin-right: 4px;">search</span>
                    Search
                </button>
            </div>
        </div>

        <div id="resultsSection">
            <div class="results-header">
                <div id="stats"></div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="no-results" id="noResults">
                <span class="material-icons">search_off</span>
                <h3>No students found</h3>
                <p>Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <script>
        // Authentication Elements
        const loginContainer = document.getElementById('loginContainer');
        const mainContainer = document.getElementById('mainContainer');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check authentication on page load
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('isAuthenticated') === 'true';

            if (isAuthenticated) {
                showMainContent();
            } else {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            loginContainer.classList.add('active');
            mainContainer.classList.remove('active');
            logoutBtn.classList.remove('show');
            document.getElementById('username').focus();
        }

        // Show main content
        function showMainContent() {
            loginContainer.classList.remove('active');
            mainContainer.classList.add('active');
            logoutBtn.classList.add('show');
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Authenticating...';
            errorMessage.classList.remove('show');

            try {
                // Fetch users from users.json
                const response = await fetch('users.json');
                const data = await response.json();

                // Check credentials
                const user = data.users.find(u => u.username === username && u.password === password);

                if (user) {
                    // Success
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('username', username);

                    // Clear form
                    loginForm.reset();

                    // Show main content
                    showMainContent();
                } else {
                    // Failed
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Error loading credentials. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px; font-size: 20px;">login</span>Access System';
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('username');
            showLogin();
            // Clear results
            document.body.classList.remove('has-results');
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('searchInput').value = '';
        });

        // Initialize auth check
        checkAuth();

        // State
        let allStudents = [];
        let csvHeaders = [];

        // Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsGrid = document.getElementById('resultsGrid');
        const statsEl = document.getElementById('stats');
        const noResultsEl = document.getElementById('noResults');

        // CSV Parser
        function parseCSVRow(row) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else current += char;
            }
            result.push(current.trim());
            return result;
        }

        function parseCSV(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);

            let headerIndex = -1;
            for (let i = 0; i < Math.min(lines.length, 15); i++) {
                if (lines[i].includes('Name') && (lines[i].includes('Mobile') || lines[i].includes('Father'))) {
                    headerIndex = i;
                    break;
                }
            }

            if (headerIndex === -1) return [];

            const rawHeaders = parseCSVRow(lines[headerIndex]);
            csvHeaders = rawHeaders.map(h => h.replace(/^"|"$/g, '').trim());

            const hMap = {};
            csvHeaders.forEach((head, idx) => hMap[head] = idx);

            const students = [];
            for (let i = headerIndex + 2; i < lines.length; i++) {
                const row = parseCSVRow(lines[i]);
                if (row.length < 2) continue;

                const studentObj = {};
                csvHeaders.forEach((key, idx) => {
                    let val = row[idx];
                    if (val) val = val.replace(/^"|"$/g, '').trim();
                    studentObj[key] = val || 'N/A';
                });

                studentObj._displayName = studentObj['Name'] || studentObj['Student Name'] || 'Unknown';
                studentObj._displayId = studentObj['Admission No.'] || studentObj['ID'] || `Row-${i}`;
                studentObj._displayClass = studentObj['Class'] || '';
                studentObj._displaySection = studentObj['Section'] || '';

                students.push(studentObj);
            }
            return students;
        }

        // Load Data
async function loadDatabase() {
    try {
        const files = ['database.csv', 'database1.csv'];

        const responses = await Promise.all(
            files.map(f => fetch(f).then(r => r.text()))
        );

        let merged = [];

        responses.forEach(text => {
            const parsed = parseCSV(text);
            merged = merged.concat(parsed);
        });

        // OPTIONAL: remove duplicates using Admission No.
        const uniqueMap = new Map();
        merged.forEach(s => {
            const key = s['Admission No.'] || s._displayId;
            uniqueMap.set(key, s);
        });

        allStudents = Array.from(uniqueMap.values());

        console.log(`Loaded ${allStudents.length} students from multiple databases`);
    } catch (err) {
        console.error('Database load failed:', err);
    }
}


        // Render Results
        function renderResults(list) {
            resultsGrid.innerHTML = '';

            if (list.length === 0) {
                noResultsEl.style.display = 'block';
                statsEl.style.display = 'none';
                return;
            }

            noResultsEl.style.display = 'none';
            statsEl.style.display = 'block';
            statsEl.textContent = `Found ${list.length} student${list.length !== 1 ? 's' : ''}`;

            const limit = 100;
            list.slice(0, limit).forEach((student) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => openStudentPage(student);

                const initials = student._displayName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                card.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${initials}</div>
                        <div class="card-info">
                            <h3>${student._displayName}</h3>
                            <p>${student._displayId}</p>
                        </div>
                    </div>
                    <div class="card-details">
                        ${student['Mobile No.'] && student['Mobile No.'] !== 'N/A' ? `
                            <div class="detail-row">
                                <span class="material-icons">phone</span>
                                <span>${student['Mobile No.']}</span>
                            </div>
                        ` : ''}
                        ${student['Contact Email Id'] && student['Contact Email Id'] !== 'N/A' ? `
                            <div class="detail-row">
                                <span class="material-icons">email</span>
                                <span>${student['Contact Email Id']}</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="badges">
                        ${student._displayClass && student._displayClass !== 'N/A' ? `<span class="badge">${student._displayClass} ${student._displaySection}</span>` : ''}
                        ${student['Gender'] && student['Gender'] !== 'N/A' ? `<span class="badge">${student['Gender']}</span>` : ''}
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        // Search
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const body = document.body;

            if (query.length === 0) {
                body.classList.remove('has-results');
                resultsGrid.innerHTML = '';
                return;
            }

            body.classList.add('has-results');

            const filtered = allStudents.filter(s => {
                return Object.values(s).some(val =>
                    String(val).toLowerCase().includes(query)
                );
            });

            renderResults(filtered);
        }

        // Open Student Page
        function openStudentPage(student) {
            localStorage.setItem('currentStudent', JSON.stringify(student));
            localStorage.setItem('csvHeaders', JSON.stringify(csvHeaders));
            window.open('student.html', '_blank');
        }

        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // Slash to focus
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // Initialize
        loadDatabase();
    </script>
</body>

</html>
